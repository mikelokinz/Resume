<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../portfolio css/contact.css">
</head>
<div class="container">

    <body>
        <a href="index.html" class="home-link">
            <h1 class="site-title">Michael John Franklin</h1>
        </a>
        <form class="contact-form">
            <table class="contact-table">
                <tr>
                    <td class="label-cell"><label for="name-input">Name :</label></td>
                    <td class="input-cell"><input type="text" id="name-input" class="input-text"
                            placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td class="label-cell"><label for="email-input">Email :</label></td>
                    <td class="input-cell"><input type="email" id="email-input" class="input-email"
                            placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <td class="label-cell"><label for="message-input">Message :</label></td>
                    <td class="input-cell">
                        <textarea id="message-input" class="input-message" placeholder="Message..."
                            style="height: 100px; width: 200px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="input-cell"><input type="submit" class="submit-btn"></td>
                </tr>
            </table>
        </form>

        <section class="contact-links">
            <h3 class="links-title">social-anchor</h3>
            <p class="link-item">Instagram - <a href="https://www.instagram.com/mikelokinz" target="_blank"
                    class="social-link">Click here</a></p>
            <p class="link-item">LinkedIn - <a href="http://www.linkedin.com/in/mikelokinz" target="_blank"
                    class="social-link">Click here</a></p>
</body>
</div>

</html>
